<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Oxygen&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit & Loss Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Stock Profit & Loss Calculator</h1>
      <label for="intialPrice">Intial price</label>
      <input
        id="intialPrice"
        class="initailPriceInput"
        type="number"
        placeholder="Enter Initial Price Here"
      />
      <label for="quantityStock">Quantity of stocks</label>
      <input
        id="quantityStock"
        class="qtyStockInput"
        type="number"
        placeholder="Enter The Number Of Stock Bought"
      />
      <label for="currentPrice">Current price</label>
      <input
        id="currentPrice"
        class="currentPriceInput"
        type="number"
        placeholder="Enter The Current Price Of the Stock"
      />
      <button class="btn">Tell me!!</button>
      <h2 class="result"></h2>
      <div class="Social-Links translate_social">
        <!-- /* Linked-in */ -->

        <a
          class="hoverColor"
          href="https://www.linkedin.com/in/avinash-yadav-588744151/"
          target="_blank"
        >
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </a>

        <!-- {/* instagram */} -->

        <a
          class="hoverColor"
          href="https://www.instagram.com/avi_nash_yadav/"
          target="_blank"
        >
          <i class="fa fa-instagram"></i>
        </a>

        <!-- {/* twiter */} -->
        <a
          class="hoverColor"
          href="https://twitter.com/Aviyadav25"
          rel="noopener noreferrer"
          target="_blank"
        >
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
        </a>

        <!-- {/* Github */} -->
        <a
          class="hoverColor"
          href="https://github.com/ProgrammerAvinash"
          rel="noopener noreferrer"
          target="_blank"
        >
          <i class="fa fa-github-square" aria-hidden="true"></i>
        </a>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
